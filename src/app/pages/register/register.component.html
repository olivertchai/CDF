<head>
  <li class="mb-1" nk rel="preconnect" href="https://fonts.googleapis.com">
  <li class="mb-1" nk rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <li class="mb-1" nk href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<div class="min-h-screen flex items-center justify-center p-4 bg-[#1A1A1A]">
  <div class="max-w-md w-full bg-[#2A2A2A] rounded-xl shadow-lg p-8 ">
    <div class="flex items-center gap-2 mb-8 text-center flex items-center justify-center"> 
        <a href="#"><img src="assets/img/logo.png" alt="Roll The Credits"></a>
        <h2 class="text-xl text-neutral-100 text-center">Roll The Credits</h2>
    </div>
    <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center "> Crie sua conta
    </h2>

    <form class="space-y-4 mb-8">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1 ">Nome</label>
        <input 
          type="email" 
          class="w-full px-4 py-2 border border-[#3f3e3c] rounded-lg focus:ring-2 ring-[#3f3e3c] outline-none transition-all placeholder-[#9CA3AF] mb-4"
          placeholder="Nome"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1 ">Email</label>
        <input 
          type="email" 
          class="w-full px-4 py-2 border border-[#3f3e3c] rounded-lg focus:ring-2 ring-[#3f3e3c] outline-none transition-all placeholder-[#9CA3AF] mb-4"
          placeholder="Seu@email.com"

        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input 
          type="password" 
          class="w-full px-4 py-2 border border-[#3f3e3c] rounded-lg focus:ring-2 ring-[#3f3e3c] outline-none transition-all placeholder-[#9CA3AF] mb-4"
          placeholder="••••••••"
          
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirme sua senha</label>
        <input 
          type="password" 
          class="w-full px-4 py-2 border border-[#3f3e3c] rounded-lg focus:ring-2 ring-[#3f3e3c] outline-none transition-all placeholder-[#9CA3AF] mb-4"
          placeholder="••••••••"
        />
      </div>

      <button class="w-full bg-[#8C2F39] text-white font-medium py-2.5 rounded-lg transition-colors hover:underline">
        Cadastrar-se
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-[#9CA3AF]">
      Já possui uma conta ?
      <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium hover:underline">Logar</a>
    </div>

  </div>
</div>
